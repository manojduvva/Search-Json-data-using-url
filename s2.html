<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Json data</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sh
a384-
KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="row">
<div class="col-md-12">
<h1 class="text-center">Serach Bar Filter</h1>
</div>
<div class="form">

<input type="text" name="" onkeyup="search()" id="text" class="form-
control" placeholder="Enter id......">

</div>
</div>
<div class="row">
<div class="col-md-12">
<table class="table table-hover table-striped" id="table">
<thead>
<tr>
<th>userId</th>
<th>Id</th>
<th>Title</th>
<th>Body</th>
</tr>
</thead>
<tbody id="data">

</tbody>
</table>
</div>
</div>
</div>

<script>
   
   fetch("https://jsonplaceholder.typicode.com/posts").then(
      res=>{
        res.json().then(
          data=>{
            console.log(data);
            if(data.length > 3){
              var temp = "";

              data.forEach((u)=>{
                temp +="<tr>";
                  temp +="<td>"+u.userId+"</td>";
                  temp +="<td>"+u.id+"</td>";
                  temp +="<td>"+u.title+"</td>";
                  temp +="<td>"+u.body+"</td></tr>";
              })
              
              document.getElementById("data").innerHTML = temp;
            }
          }
        )
      }
    )
    const search = () => {
let input = document.getElementById("text").value;
let table = document.getElementById("table");
let tr = table.getElementsByTagName("tr");
for(var i = 0; i<tr.length; i++){
let td = tr[i].getElementsByTagName("td")[0,1];
if(td){
let numbervalue = td.textContent;
if(numbervalue.indexOf(input) > -1){
tr[i].style.display = "";
} else {
tr[i].style.display = "none";
}
}
}
}
</script>
</body>
</html>
